language: node_js
node_js:
    - '6'
branches:
    only:
    - blog
cache:
    apt: true
    directories:
    - node_modules
before_install:
- git config --global user.name "ph22"
- git config --global user.email "huangpenghua@gmail.com"
- npm install -g hexo-cli
install:
- npm install
script:
- hexo clean
- hexo generate
- md5sum package.json
after_success:
- cd ./public
- cat index.html
- cat ./archives/index.html
- git init
- git add --all .
- git commit -m "Travis CI Auto Builder"
- git push --quiet --force https://$REPO_TOKEN@github.com/ph22/ph22.github.io.git
  master
